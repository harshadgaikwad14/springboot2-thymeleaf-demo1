<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block layout:insert="~{fragments/htmlhead}" />
<body class="hold-transition sidebar-mini layout-fixed">
	<div class="wrapper">
		<th:block layout:replace="~{fragments/navigation}" />
		<div class="container-fluid">

			<th:block layout:insert="~{fragments/pagetitle}" />
			<div class="content-wrapper">
				<th:block layout:fragment="content" />
			</div>

		</div>
		<th:block layout:fragment="body_end" />
		<th:block layout:replace="~{fragments/body_scripts :: end}" />
	</div>
</body>
</html>
